<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Journal</title>
    <meta name="description" content="A tiny gallery of travel journals">
    <meta name="author" content="Rocco P (juneate)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=1.0">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>TRAVEL JOURNAL</h1>
    </header>
    <main class="gallery">
      <article class="city toronto">
        <h2 class="city-name">Toronto</h2>
        <a href="#"><img src="/img/toronto.jpeg" alt="Toronto" class="city-photo"></a>
      </article>
      <article class="city helsinki">
        <h2 class="city-name">Helsinki</h2>
        <a href="#"><img src="/img/helsinki.jpeg" alt="Helsinki" class="city-photo"></a>
      </article>
      <article class="city osaka">
        <h2 class="city-name">Osaka</h2>
        <a href="#"><img src="/img/osaka.jpeg" alt="Osaka" class="city-photo"></a>
      </article>
      <article class="city lagos">
        <h2 class="city-name">Lagos</h2>
        <a href="#"><img src="/img/lagos.jpeg" alt="Lagos" class="city-photo"></a>
      </article>
    </main>
  </body>
</html>
